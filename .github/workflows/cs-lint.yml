name: CS & Lint

on:
  # Run on all pushes and pull requests
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  checkcs:
    name: "Basic CS and QA checks"
    runs-on: ubuntu-latest

    env:
      XMLLINT_INDENT: "\t"

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          tools: cs2pr

      - name: Register PHP lint violations
        uses: korelstar/phplint-problem-matcher@v1

      - name: Register XML violations
        uses: korelstar/xmllint-problem-matcher@v1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Composer installation
        run: composer validate --no-check-all

      - name: Install PHP Dependencies with Composer
        uses: ramsey/composer-install@2.2.0
        with:
          composer-options: "--optimize-autoloader"
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.GITHUB_TOKEN }}"}}'

      - name: Lint PHP against parse errors
        run: |
          echo "Checking PHP syntax with php -l..."
          find . -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -print0 | xargs -0 php -l

      - name: Run PHP CodeSniffer
        run: |
          if [ -f vendor/bin/phpcs ]; then
            echo "Running PHPCS..."
            vendor/bin/phpcs --standard=phpcs.xml --colors --report=summary
          else
            echo "phpcs not found, skipping code style check"
          fi

      - name: Validate phpunit.xml
        run: |
          if [ -f ./phpunit.xml ]; then
            echo "Validating phpunit.xml syntax..."
            php -l ./phpunit.xml || xmllint --noout ./phpunit.xml
          else
            echo "phpunit.xml not found, skipping validation"
          fi