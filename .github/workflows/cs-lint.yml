name: CS & Lint

on:
  # Run on all pushes and pull requests
  push:
    paths-ignore:
      - "**.md"
  pull_request:
  workflow_dispatch:

jobs:
  checkcs:
    name: "Basic CS and QA checks"
    runs-on: ubuntu-latest

    env:
      XMLLINT_INDENT: "\t"

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none
          tools: cs2pr

      - name: Register PHP lint violations
        uses: korelstar/phplint-problem-matcher@v1

      - name: Register XML violations
        uses: korelstar/xmllint-problem-matcher@v1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Composer installation
        run: composer validate --no-check-all

      - name: Install PHP Dependencies with Composer
        uses: ramsey/composer-install@2.2.0
        with:
          composer-options: "--optimize-autoloader"
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.GITHUB_TOKEN }}"}}'

      - name: Lint PHP against parse errors
        run: |
          # First try using parallel-lint if available
          if [ -f vendor/bin/parallel-lint ]; then
            echo "Using parallel-lint..."
            vendor/bin/parallel-lint . --exclude vendor --exclude node_modules --checkstyle
          else
            echo "parallel-lint not found, using php -l fallback..."
            find . -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -exec php -l {} \; 2>&1 | grep -v "No syntax errors detected" || echo "All PHP files passed syntax check"
          fi

      - name: Run PHP CodeSniffer
        run: |
          if [ -f vendor/bin/phpcs ]; then
            echo "Running PHPCS..."
            vendor/bin/phpcs --standard=phpcs.xml --report=checkstyle
          else
            echo "phpcs not found, skipping code style check"
          fi

      - name: Lint phpunit.xml
        run: |
          if [ -f ./phpunit.xml ]; then
            echo "Validating phpunit.xml..."
            if [ -f ./vendor/phpunit/phpunit/phpunit.xsd ]; then
              xmllint --noout --schema ./vendor/phpunit/phpunit/phpunit.xsd ./phpunit.xml
            else
              echo "PHPUnit XSD not found, skipping XML validation"
              xmllint --noout ./phpunit.xml
            fi
          else
            echo "phpunit.xml not found, skipping validation"
          fi